<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .chat-container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
        .message { text-align: left; padding: 8px; margin: 5px; border-radius: 5px; }
        .user { background-color: #d1e7fd; }
        .bot { background-color: #d4fdd1; }
        input, button { padding: 10px; width: 80%; margin-top: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Local AI Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<div class='message user'><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user-input").value = "";  

            let response = await fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='message bot'><strong>AI:</strong> ${data.response}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;  
        }
    </script>

</body>
</html>
