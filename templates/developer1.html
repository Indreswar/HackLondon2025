<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { display: flex; height: 100vh; }
        
        /* Left Side - Developer Panel */
        .sidebar {
            width: 30%;
            background: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 { text-align: center; }
        .sidebar label, .sidebar select, .sidebar input { width: 100%; margin-bottom: 10px; }
        .debug-box { background: #222; padding: 10px; font-size: 12px; height: 250px; overflow-y: auto; border-radius: 5px; }

        /* Right Side - Chat UI */
        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: white;
            box-shadow: -2px 0px 10px rgba(0,0,0,0.1);
        }
        .chat-box { height: 450px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
        .message { text-align: left; padding: 8px; margin: 5px; border-radius: 5px; }
        .user { background-color: #d1e7fd; }
        .bot { background-color: #d4fdd1; }
        
        input, select, button { padding: 10px; margin-top: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Left Panel: AI Debug & Settings -->
        <div class="sidebar">
            <h2>AI Debug Panel</h2>
            
            <h3>AI Parameters</h3>
            <label>Temperature:</label>
            <input type="range" id="temperature" min="0.1" max="1.0" step="0.1" value="0.7" onchange="updateSettings()">
            
            <label>Response Length:</label>
            <input type="number" id="max_tokens" min="50" max="500" value="200" onchange="updateSettings()">
            
            <label>Top-K Sampling:</label>
            <input type="number" id="top_k" min="10" max="100" value="50" onchange="updateSettings()">
            
            <label>LNN Memory:</label>
            <select id="lnn_memory" onchange="updateSettings()">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <h3>Debug Logs</h3>
            <div class="debug-box" id="debug-log"></div>
        </div>

        <!-- Right Panel: Chat Interface -->
        <div class="chat-container">
            <h2>Developer AI Chatbot</h2>
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <script>
        async function updateSettings() {
            let user_id = "developer_user";  // Unique user ID
            let settings = {
                temperature: parseFloat(document.getElementById("temperature").value),
                max_tokens: parseInt(document.getElementById("max_tokens").value),
                top_k: parseInt(document.getElementById("top_k").value),
                lnn_memory: document.getElementById("lnn_memory").value
            };

            await fetch("http://localhost:5000/set_preferences", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id, settings })
            });

            logDebug("Updated AI settings: " + JSON.stringify(settings));
        }

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<div class='message user'><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user-input").value = "";  

            let response = await fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "developer_user", message: userInput })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='message bot'><strong>AI:</strong> ${data.response}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;  
            logDebug("AI Response: " + data.response);
        }

        function logDebug(message) {
            let debugBox = document.getElementById("debug-log");
            debugBox.innerHTML += "<p>" + message + "</p>";
            debugBox.scrollTop = debugBox.scrollHeight;
        }
    </script>

</body>
</html>
